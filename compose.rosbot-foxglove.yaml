x-common-config:
  &common-config
  network_mode: host
  ipc: host 
  pid: host # ?
  restart: unless-stopped
  env_file: .env.dds

services:
  rosbot:
    image: husarion/rosbot-xl:humble-0.10.0-20240216
    <<:
      - *common-config
    command: >
      ros2 launch /husarion_utils/rosbot.launch.py
        mecanum:=${MECANUM:-True}
        include_camera_mount:=True
        healthcheck:=True

  luxonis:
    image: husarion/depthai:humble-2.8.1-20240127
    <<:
      - *common-config
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./config/oak-1.yaml:/params.yaml
    device_cgroup_rules:
      - 'c 189:* rmw'
    depends_on:
      rosbot: { condition: service_healthy }
    command: >
      ros2 launch depthai_ros_driver camera.launch.py
        params_file:=/params.yaml
        parent_frame:=camera_mount_link

  rplidar:
    image: husarion/rplidar:humble-1.0.1-20240216
    <<:
      - *common-config
    devices:
      - /dev/ttyRPLIDAR:/dev/ttyUSB0
    depends_on:
      rosbot: { condition: service_healthy }
    command: >
      ros2 launch /husarion_utils/rplidar.launch.py
        serial_baudrate:=${LIDAR_BAUDRATE:-256000}
        serial_port:=/dev/ttyUSB0
        healthcheck:=True

  navigation:
    image: husarion/navigation2:humble-1.1.12-20240123
    <<:
      - *common-config
    depends_on:
      rplidar: { condition: service_healthy }
      rosbot: { condition: service_healthy }
    volumes:
      - ./config/nav2.yaml:/nav2.yaml
      - ./config/nav_to_pose.xml:/nav_to_pose.xml
      - ./maps:/maps
    command: >
      ros2 launch /husarion_utils/bringup_launch.py
        slam:=True
        params_file:=/nav2.yaml
        map:=/maps/map.yaml
        use_sim_time:=False
    cpu_percent: 50

  docking:
    build:
      context: .
      dockerfile: Dockerfile.docking
    <<:
      *common-config
    depends_on:
      navigation: { condition: service_healthy }
    volumes:
      - ./config/aruco_tracker.yaml:/aruco_tracker.yaml
      - ./config/nav2_docking_server.yaml:/nav2_docking_server.yaml
    command: >
      ros2 launch rosbot_xl_docking docking.launch.py
        aruco_tracker_params_file:=/aruco_tracker.yaml
        nav2_docking_server_params_file:=/nav2_docking_server.yaml
        marker_id:=${MARKER_ID:-0}
  
  foxglove:
    image: husarion/foxglove:1.84.0
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - ./config/foxglove.json:/foxglove/default-layout.json
    depends_on:
      rplidar: { condition: service_healthy }
      rosbot: { condition: service_healthy }
    environment:
      - DS_TYPE=foxglove-websocket
      - DS_PORT=8765
      - UI_PORT=8080
      - DISABLE_CACHE=true
      - DISABLE_INTERACTION=false

  reverse-proxy:
    image: caddy:2.6.2-alpine
    restart: unless-stopped
    network_mode: host
    depends_on:
      rosbot: { condition: service_healthy }
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile

  foxglove-ds:
    image: husarion/foxglove-bridge:humble-0.7.4-20240320
    <<:
      - *common-config
    depends_on:
      rosbot: { condition: service_healthy }
    command: ros2 launch foxglove_bridge foxglove_bridge_launch.xml port:=8766 address:=127.0.0.1 capabilities:=[clientPublish,connectionGraph,assets]
